<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼국지 디펜스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>삼국지 디펜스</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">생명력:</span>
                    <span id="health" class="stat-value">100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">골드:</span>
                    <span id="gold" class="stat-value">500</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">웨이브:</span>
                    <span id="wave" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">적 남은 수:</span>
                    <span id="enemies-left" class="stat-value">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="1000" height="600"></canvas>
            
            <div class="sidebar">
                <h2>타워 구매</h2>
                <div class="tower-shop">
                    <div class="tower-item" data-tower="guanyu">
                        <div class="tower-icon">⚔️</div>
                        <div class="tower-name">관우</div>
                        <div class="tower-cost">100골드</div>
                        <div class="tower-desc">공격력: 높음<br>사거리: 중간</div>
                    </div>
                    <div class="tower-item" data-tower="zhangfei">
                        <div class="tower-icon">🗡️</div>
                        <div class="tower-name">장비</div>
                        <div class="tower-cost">80골드</div>
                        <div class="tower-desc">공격력: 중간<br>사거리: 넓음</div>
                    </div>
                    <div class="tower-item" data-tower="zhaoyun">
                        <div class="tower-icon">🏹</div>
                        <div class="tower-name">조운</div>
                        <div class="tower-cost">120골드</div>
                        <div class="tower-desc">공격력: 매우 높음<br>사거리: 넓음</div>
                    </div>
                    <div class="tower-item" data-tower="zhugeliang">
                        <div class="tower-icon">🔮</div>
                        <div class="tower-name">제갈량</div>
                        <div class="tower-cost">150골드</div>
                        <div class="tower-desc">공격력: 높음<br>사거리: 매우 넓음</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="startWave" class="btn btn-primary">웨이브 시작</button>
                    <button id="pauseBtn" class="btn btn-secondary">일시정지</button>
                </div>
                
                <div class="instructions">
                    <h3>게임 방법</h3>
                    <ul>
                        <li>타워를 클릭하여 구매</li>
                        <li>지도에 클릭하여 타워 배치</li>
                        <li>적이 목표지점에 도달하면 생명력 감소</li>
                        <li>적 처치 시 골드 획득</li>
                        <li>웨이브를 완료하여 더 많은 골드 획득</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverTitle">게임 오버</h2>
            <p id="gameOverMessage"></p>
            <button id="restartBtn" class="btn btn-primary">다시 시작</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
